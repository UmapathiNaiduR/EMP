<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calendar</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<style>
    div ul li {
        display: inline-block;
        list-style: none;
    } 
    p{
        background-color: rgba(232, 178, 113, 0.923);
        font-size: 30px;
        color: rgb(126, 8, 209);
        font-weight: 800;
        font-family: serif;
    }
    .container{
        box-shadow: 5px 5px 5px 5px #6a6060;
        /* border: 5px solid gold; */
    }
</style>

<body>
    <div class="container col-sm-4 col-md-7 col-lg-4 mt-5">
            <p id="monthAndYear" style="text-align: center;"></p>
            <span><i class="fa-solid fa-chevron-left" onclick="previous()" style="margin-left: 10px;"></i>

                <i class="fa-solid fa-chevron-right" onclick="next()" style="margin-left: 420px;"></i> </span>

            <table class="table table-bordered table-responsive-sm" id="calendar">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>

                <tbody id="calendar-body">

                </tbody>
            </table>
            <br />
            <p name="month" id="month"></p>
            <p name="year" id="year"></p>
        
    </div>
    <!--<button name="jump" onclick="jump()">Go</button>-->
    <script src="calendor.js"></script>

    <!-- Optional JavaScript for bootstrap -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>



</body>

</html>

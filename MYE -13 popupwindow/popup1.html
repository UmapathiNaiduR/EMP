<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<style>
    .modal {
      height: 550px;
      width: 510px;
      background-color: white;
      margin-left: 500px;
      margin-top: 50px;
      /* border: 2px solid royalblue; */
      border-radius: 5px;
    }
  
    select {
      width: 40%;
    }
  
    .add {
  
      margin: 80px 250px 0px 0px;
    }
  
    .modal-footer {
      height: 200px;
      border: none;
    }
  
    .close {
      margin: 80px 0px 0px 0px;
    }
  </style>
  
<body>
    <div class="container ">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
          Open modal
        </button>
      </div>
    
     <!-- model header -->
      <div class="container-fluid modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <form action="tharun2.html" method="post">
              <label> <b>Non-Billable :</b> </label> <br>
              <select name="Non-Billable" id="Non-Billable">
                <option value="none">none</option>
                <option value="Training">Training</option>
                <option value="idle-hours">Idle-hours</option>
              </select>
              <br>
              <br>
              <label><b>Billable :</b> </label> <br>
              <select name="Projects" id="pro">
                <option value="none">none</option>
                <option value="projects1">projects1</option>
                <option value="projects1">projects2</option>
                <option value="projects1">projects3</option>
              </select> <br>
              <div>&nbsp;&nbsp; <br>
                <!-- <label>Developer</label> -->
                <!-- <input type="checkbox" name="designation"> &nbsp;&nbsp; -->
                <!-- <label>Tester</label> -->
                dev<input type="checkbox" name="designation" value="tester">
               test <input type="checkbox" name="designation" value="tester">
              </div> <br>
              <label><b>Leaves</b> </label> <br>
              <select name="Leave" id="Leaves">
                <option value="none">none</option>
                <option value="Casual Leave">Casual Leave</option>
                <option value="Sick Leave">Sick Leave</option>
              </select><br>
              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="submit" class="btn btn-success add" onclick="addfun()">additems</button>
                <button type="button" class="btn btn-danger close" data-bs-dismiss="modal">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>  

      <script>

        function addfun()
     {
          var  selectdrop1=document.getElementById('Non-Billable').value;
          var  selectdrop2=document.getElementById('pro').value;
          var items=document.getElementsByName('designation');
           var selectedItems="";
           for(var i=0; i<items.length; i++){
        if(items[i].type=='checkbox' && items[i].checked==true)
            selectedItems+=items[i].value+"\n";
           }
          var  selectdrop2=document.getElementById('Leaves').value;
    
          localStorage.setItem("text",selectdrop1);
          localStorage.setItem("text1",selectdrop2);
          localStorage.setItem("text2",selectedItems);
          localStorage.setItem("text3",selectdrop2);



          return false;

        //   console.log(par.options[index].text);
            
            
        }
    </script>
